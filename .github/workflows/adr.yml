name: ADR Analysis

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  analyze-changes:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for proper diff
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build cADR CLI
        run: npm run build
        
      - name: Analyze PR changes for architectural significance
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            # For PRs, compare against the target branch
            npx cadr analyze --base origin/${{ github.base_ref }} --head HEAD
          else
            # For pushes to main, compare against previous commit
            npx cadr analyze --base HEAD~1 --head HEAD
          fi
        
      - name: Comment on PR (optional)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Architectural Decision Record analysis complete. Check the workflow logs for details.'
            })

